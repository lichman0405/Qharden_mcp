services:
  # The main FastAPI web server
  mcp_server:
    build: .
    container_name: mcp_server_api
    ports:
      - "1314:8002"
    env_file: .env
    volumes:
      - ./app:/code/app
    depends_on:
      redis:
        condition: service_healthy

  # The Redis database
  redis:
    image: redis:7.2-alpine
    container_name: mcp_redis
    ports:
      - "1315:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # The Celery worker service
  celery_worker:
    build: .
    container_name: mcp_celery_worker
    command: celery -A app.worker worker --loglevel=info -P solo
    env_file: .env
    volumes:
      - ./app:/code/app
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:
